<div class="wrapper" [ngStyle]="{ background : theme.mainColor, color : theme.fontColor }">

  <div id="logo" [ngStyle]="{ color : theme.fontColor }">
    <span id="lunchWord">LUNCH</span><span id="masterWord">master</span>
  </div>

  <div class="filler"></div>

  <div class="menuLink" routerLink="/wall">wall</div>
  <div class="menuLink" routerLink="">billing</div>
  <div class="menuLink" routerLink="/wall">restaurants</div>
  <div class="menuLink" routerLink="/login">profile</div>

  <div class="filler"></div>

  <div id="themes">

    <div class="theme"
         *ngFor="let th of themes; let i = index;"
         [ngClass]="{'selected' : theme.current == i}"
         [ngStyle]="{background : th.secColor}"
         (click)="theme.setTheme(i)">
    </div>

  </div>
</div>
