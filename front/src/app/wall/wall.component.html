<div class="wrapper" [ngStyle]="{ background: theme.secColor }">

  <div id="grid" [ngClass]="{ 'inactive' : tilesInactive }" [@fade]="tilesInactive ? 'hidden' : 'shown'">

    <app-tile *ngFor="let lunch of lunches; let i = index;"
              [lunch]="lunch" (click)="openDetails(i)"></app-tile>

  </div>

  <app-details *ngIf="selected != -1" [lunch]="lunches[selected]" (close)="selected = -1" (refresh)="onLunchesModified()" [@slide]></app-details>
  <app-new-lunch *ngIf="newLunchOpened" (refresh)="onLunchesModified()" (close)="newLunchOpened = false" [@slide]></app-new-lunch>

  <div id="newLunchButton" (click)="openNewLunch()" [ngStyle]="{ border : theme.border2px, color : theme.secFontColor, background: theme.secColor }">+</div>

</div>
