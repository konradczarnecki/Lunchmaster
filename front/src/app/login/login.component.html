<div class="wrapper" [ngStyle]="{ background: theme.secColor }">

  <div id="loginBox">

    <input id="username" class="round" placeholder="username" [(ngModel)]="mail"
           [ngStyle]="{ border : theme.border1px, color : theme.secFontColor}">

    <input id="password" class="round" placeholder="password" [(ngModel)]="password"
           [ngStyle]="{ border : theme.border1px, color : theme.secFontColor }">

    <div id="buttons">
      <div id="login" class="round" (click)="login()" [ngStyle]="{ border : theme.border1px, color : theme.secFontColor  }">login</div>
      <div id="register" class="round" [ngStyle]="{ border : theme.border1px, color : theme.secFontColor }">register</div>
    </div>

  </div>

</div>
