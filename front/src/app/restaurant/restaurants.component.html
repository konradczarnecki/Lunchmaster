<div class="wrapper" [ngStyle]="{ background: theme.secColor }">

  <div id="grid" [ngClass]="{ 'inactive' : tilesInactive }" [@fade]="tilesInactive ? 'hidden' : 'shown'">

    <app-restaurant-tile *ngFor="let restaurant of restaurants; let i = index;" [restaurant]="restaurant" (click)="openDetails(i)"></app-restaurant-tile>

  </div>

  <app-restaurant-details *ngIf="selected != -1" [restaurant]="restaurants[selected]"
               (close)="onDetailsClosed()" (refresh)="fetchRestaurants()" [@slide]>

  </app-restaurant-details>

  <app-edit-restaurant *ngIf="newRestaurantOpened"
                 (close)="onNewRestaurantClosed()" (refresh)="onRestaurantsModified()" [@slide]>

  </app-edit-restaurant>

  <div id="newLunchButton" [ngStyle]="{ border : theme.border2px, color : theme.secFontColor, background: theme.secColor }" (click)="openNewRestaurant()" >+</div>

</div>
