<div class="frame" [ngClass]="theme.typeC">

  <div class="filler"></div>

  <div class="row" *ngFor="let field of fields">

    <span class="left">{{field.label}}</span>

    <input class="right" type="text"
      [ngClass]="[theme.input]"
      [(ngModel)]="restaurant[field.binding]"/>

  </div>

  <div class="filler"></div>

  <button mat-button class="submitButton" [ngClass]="theme.typeA" (click)="submit()">PYSZNE.PL IMPORT</button>
  <button mat-button class="submitButton" [ngClass]="theme.typeA" (click)="submit()" >ADD RESTAURANT</button>

  <div style="height: 5px"></div>

  <button mat-button id="close" (click)="clickClose()" ><span>&#x25B2;</span></button>

</div>
