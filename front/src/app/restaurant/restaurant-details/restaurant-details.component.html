<div id="frame" [ngClass]="theme.typeC">

  <div class="filler"></div>

  <div id="info">

    <div id="restaurantName">{{restaurant.name}}</div>

    <div id="restaurantDetails">

      <div id="address" class="detail">{{restaurant.address}}</div>
      <div id="phone" class="detail">tel. {{restaurant.phone}}</div>

      <div id="link" class="detail">
        <a [ngClass]="theme.input" [href]="restaurant.link">website</a>
      </div>

    </div>

    <div id="avgTime">
      <div id="avgLabel">Avg. delivery: </div>
      <div id="avgValue">{{restaurant.avgDeliveryTime}} min</div>
    </div>

  </div>

  <div id="menu">

    <div id="topRow">

      <div id="menuLabel">Menu</div>

      <div id="addDish">

        <input type="text" placeholder="New dish"
          [ngClass]="[theme.input]"
          [(ngModel)]="dishInput"/>

        <input type="text" placeholder="PLN"
          [ngClass]="[theme.input]"
          [(ngModel)]="dishPriceInput"/>

        <button mat-button (click)="addDish()">+</button>

      </div>

    </div>

    <div class="filler"></div>

    <div id="scrollBox">

      <div class="menuPosition" *ngFor="let dish of restaurant.dishes">

        <div class="dishName">{{dish.name}}</div>
        <div class="dishPrice">{{dish.price}} PLN</div>

      </div>
    </div>


  </div>

  <button mat-button id="close"
    [ngStyle]="{ borderTop : 'none'}"
     (click)="clickClose()" >
    <span>&#x25B2;</span>
  </button>

</div>
